# TNS (Time Network Synchronization) Configuration File
# NR5G SIB9 Sync Pulse Generation Parameters
#
# This file is read by mps_tns at startup.
# Format: key=value (one per line, # for comments)
#
# Restart the service after editing:
#   /etc/init.d/mps_tns.init restart
#

# Pulse generation periodicity (0-128, multiple of 10ms)
# 0 = stop pulse generation
# Example: 10 = 100ms (10 Hz), 100 = 1000ms (1 Hz)
pulse_period=100

# Start SFN (System Frame Number) for pulse generation (0-1024)
# 1024 = modem starts from next available SFN
start_sfn=1024

# Indication report periodicity (0-128, multiple of 10ms)
# Controls how often QMI_NAS_NR5G_TIME_SYNC_PULSE_REPORT_IND is sent
# 0 = disable report indication
# Example: 100 = 1000ms (1 Hz)
report_period=100

# Pulse alignment type
# 0 = NR5G frame boundary
# 1 = UTC second boundary
pulse_align_type=0

# Pulse trigger action
# 0 = Trigger pulse
# 1 = Skip pulse
pulse_trigger_action=0

# CXO count reporting
# 0 = Do not get CXO count of reference times
# 1 = Get CXO count of reference times
pulse_get_cxo_count=0
